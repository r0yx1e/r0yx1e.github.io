<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            @media (orientation: portrait) {
                :root {
                    --dynamic-font-size: 10vw;
                    --dynamic-border-size: 1vw;
                }
            }

            @media (orientation: landscape) {
                :root {
                    --dynamic-font-size: 10vh;
                    --dynamic-border-size: 1vh;
                }
            }

            :root {
                --dynamic-color: black;
                --dynamic-background-color: white;
                --dynamic-border-color: black;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --dynamic-color: #e8e6e3;
                    --dynamic-background-color: #181a1b;
                    --dynamic-border-color: #776e62;
                }
            }
            html, body {
                height: 100%;
            }
            .container {
                height: 100%;
                background-color: var(--dynamic-background-color);
                /* border: var(--dynamic-border-size) solid var(--dynamic-border-color); */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .text {
                font-family: Helvetica, sans-serif;
                font-size: var(--dynamic-font-size);
                color: var(--dynamic-color);
                animation: fontRotate 15s infinite linear; 
            }

            @keyframes fontRotate {
                0% {
                    font-family: Helvetica, Arial, sans-serif;
                } /* 无衬线 */
                9% {
                    font-family: "Courier New", Courier, monospace;
                } /* 等宽 */
                18% {
                    font-family: Georgia, serif;
                } /* 衬线 */
                27% {
                    font-family: Impact, Charcoal, sans-serif;
                } /* 粗体Display */
                36% {
                    font-family: "Comic Sans MS", cursive, sans-serif;
                } /* 手写 */
                45% {
                    font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
                } /* 中文常用无衬线 */
                54% {
                    font-family: "Brush Script MT", cursive;
                } /* 花体/艺术 */
                63% {
                    font-family: "Times New Roman", Times, serif;
                } /* 经典衬线 */
                72% {
                    font-family: "Lucida Console", Monaco, monospace;
                } /* 等宽风格2 */
                81% {
                    font-family: Verdana, Geneva, sans-serif;
                } /* 宽体无衬线 */
                90% {
                    font-family: "Fira Mono", monospace;
                } /* 现代等宽 */
                100% {
                    font-family: Helvetica, Arial, sans-serif;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text">Hey, i am R0YX1E</h1>
        </div>
    </body>
</html>
